<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | CricBytes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .auth-btn {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .back-to-login {
      text-align: center;
      margin-top: 15px;
    }
    
    .back-to-login a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="cricweblogo.jpg" class="logo">
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#liveMatches">Live Matches</a></li>
        <li><a href="index.html#upcomingMatches">Upcoming Matches</a></li>
        <li><a href="meme-viewer.html">Memes</a></li>
      </ul>
    </nav>
  </header>

  <div class="auth-container">
    <h2>Forgot Password</h2>
    <p>Enter your email to receive a password reset link</p>
    
    <form id="forgotPasswordForm">
      <div class="form-group">
        <label for="forgotEmail">Email</label>
        <input type="email" id="forgotEmail" required>
      </div>
      <button type="submit" class="auth-btn">Send Reset Link</button>
    </form>
    
    <div class="back-to-login">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
